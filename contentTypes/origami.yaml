# Automatically generated contentType demonstrates usage of the common properties.
# Modify them to match your requirements.
datasource:
    workspace: origami

    # Optionally configure a custom namespace. (Replace [myNamespace] everywhere.)
    # This namespace can then be used below for the nodetype.
    # namespaces:
    #   [myNamespace]: https://www.[myDomain.com]/jcr/1.0/[myNamespace]
    autoCreate: true

model:
    # Optionally supply a specific nodetype, otherwise 'mgnl:content' will be used.
    # nodeType: [myNamespace]:origami
    properties:
    - name: title
      label: Title
      type: String
      required: true
      i18n: true
    - name: description
      label: Description
      type: String
    - name: image
      label: Image
      type: asset
    - name: shape
      label: Shape
      options:
        prism:
          value: prism
          label: Prism
        cube:
          value: cube
          label: Cube
        tetraahedron:
          value: tetrahedron
          label: Tetrahedron
        exotic:
          value: exotic
          label: Exotic
